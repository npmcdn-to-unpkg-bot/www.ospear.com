application: o-spear
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: index.html
  upload: index\.html

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /img
  static_dir: img

- url: /google5defcf808435d2a9.html
  static_files: google5defcf808435d2a9.html
  upload: google5defcf808435d2a9.html

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
